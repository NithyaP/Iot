<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.Temp {background-color: #4CAF50;} /* Green */
.Hum {background-color: #008CBA;} /* Blue */
.Prec{background-color: #aa25b6;}
</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button Temp">Temperature {{sensorvalues.temp}}</button>
<button class="button Hum">Humditiy {{sensorvalues.hum}}</button>
<button class="button Prec">Precision {{sensorvalues.prec}}</button>

</body>
</html>
